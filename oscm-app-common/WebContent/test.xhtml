<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
  xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:rich="http://richfaces.org/rich"
  xmlns:a4j="http://richfaces.org/a4j" xmlns:adm="http://www.fujitsu.com/global/services/software/interstage">
<h:head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta content="Fujitsu Limited" name="description" />
  <meta content="Fujitsu Limited" name="author" />
  <meta content="IE=8" http-equiv="X-UA-Compatible" />
  <link rel="shortcut icon" href="favicon.ico" />
  <link rel="stylesheet" type="text/css" href="css/style.css" />

  <title><h:outputText value="test view" /></title>

  <link rel="stylesheet" type="text/css" href="css/import_en.css" />
  <link rel="stylesheet" type="text/css" href="css/mp.css" />
  <link rel="stylesheet" type="text/css" href="css/serverInfo.css" />
  <script type="text/javascript" src="js/heading_data_4.js"></script>
</h:head>

<h:body>
  <h:outputStylesheet name="override_richfaces.css" />
  <h:outputStylesheet name="test.css" />

  <adm:initialize initializingMethod="#{extentionInterfaceBean.initialize}" />

  <h2>
      <h:outputText value="#{extentionInterfaceBean.subscriptionName}" />
  </h2>
  <dl class="clearfix">
      <dt><h:outputText value="#{extentionInterfaceBean.accessInfoTitle}" /></dt>
          <dd><h:outputText value="#{extentionInterfaceBean.accessInfo}"/></dd>
  </dl>
  <h:form>
      <rich:dataTable id="testTable" value="#{extentionInterfaceBean.instanceDetails}" var="detail" rows="5" headerClass="rowTitle" footerClass="navigation" rowClasses="rowOdd,rowEven" style="min-width:300px;position:relative; width: 100%;">
          <rich:column>
              <f:facet name="header">Name</f:facet>
              <h:outputText value="#{detail.name}" />
          </rich:column>
          <rich:column>
              <f:facet name="header">Instance ID</f:facet>
              <h:outputText value="#{detail.id}" />
          </rich:column>
          <rich:column>
              <f:facet name="header">Instance Type</f:facet>
              <h:outputText value="#{detail.type}" />
          </rich:column>
          <rich:column>
              <f:facet name="header">Status</f:facet>
              <h:outputText value="#{detail.status}" />
          </rich:column>
          <rich:column>
              <f:facet name="header">Public IP</f:facet>
              <h:outputText value="#{detail.publicIP}" />
          </rich:column>
          <rich:column>
              <f:facet name="header">Private IPs</f:facet>
              <h:outputText value="#{detail.privateIP}" styleClass="preformatted" />
          </rich:column>
          <f:facet name="footer">
              <rich:dataScroller for="testTable" renderIfSinglePage="false" fastControls="hide"/>
          </f:facet>
      </rich:dataTable>
  </h:form>
</h:body>
</html>
