<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script>
 $(document.frameTop).ready(function(){
    $('#btnRefresh').click(function() {
      $.get('viewlog', function(responseText) {
        $('#divContent',window.parent.frameContent.document).html(responseText);
      });
    });
    
    $('#btnClear').click(function() {
      $.get('clearlog', function(responseText) {
        $('#divContent',window.parent.frameContent.document).html(responseText);
      });
    });

  });
</script>
</head>

<body>
  <button id="btnRefresh">Reload Logfile</button>
  <button id="btnClear">Clear Logfile</button>
</body>
</html>
