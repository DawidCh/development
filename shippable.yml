branches:
  only:
    - fb_web_integration_tests

language: java

jdk:
  - oraclejdk8

env:
  global:
    - ANT_OPTS=-Xmx4g
    - HOSTNAME=shippable

build:
  pre_ci_boot:                          
    image_name: servicecatalog/oscmglassfish4
    image_tag: latest
    pull: true
  ci:
    - wget http://ftp.ps.pl/pub/apache/maven/maven-3/3.3.9/binaries/apache-maven-3.3.9-bin.tar.gz
    - tar xzf apache-maven-3.3.9-bin.tar.gz
    - apache-maven-3.3.9/bin/mvn -f oscm-webtest-base/pom.xml install
    - apache-maven-3.3.9/bin/mvn -f oscm-portal-integrationtests/pom.xml package test
