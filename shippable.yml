branches:
  only:
    - fb_web_integration_tests

language: java

jdk:
  - oraclejdk8

env:
  global:
    - ANT_OPTS=-Xmx4g
    - HOSTNAME=shippable

build:
  pre_ci_boot:                          
    image_name: servicecatalog/oscmglassfish4
    image_tag: latest
    pull: true
  ci:
    - apt-get -y install maven
    - mvn -f oscm-webtest-base/pom.xml install
    - mvn -f oscm-portal-integrationtests/pom.xml package test
